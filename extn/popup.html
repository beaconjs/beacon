<!doctype html>
<html>
  <head>
    <title>Bug capture</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      input, button, textarea, select { border: #ccc 1px solid; padding: 0.5em;}
      button { background-color: #f5f5f5; }

      img {
        margin: 5px;
        vertical-align: middle;
      }

      .row { margin: 5px 0;}

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="jquery-1.10.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="logindiv">
      <input type="text" id="username" placeholder="username" /> <input type="password" id="password" placeholder="password" /> <button id="login">Login</button>
    </div>
    <div id="main">
      <div class="row" style="height:1.2em;">
        <button id="logout" style="float:right;">Log out</button>
      </div>
      <div>
        <div class="row">
          <select id="project">
          </select>
        </div>
        <div class="row">
          <input type="text" id="title" style="width:30em;"/>
        </div>
        <div class="row">
          <textarea id="details" style="width:30em;height:5em;"></textarea>
        </div>
        <div class="row">
          <select id="owner">
          </select>
        </div>
        <div class="row">
          <select id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
            <option value="Trivial">Trivial</option>
          </select>
        </div>
        <button id="captureBtn">Capture Screenshot</button><button id="saveBtn">Save</button>
      </div>
    </div>

  </body>
</html>
