<div class="row">
    <div class="close" ng-click="showSearch=false;"></div>
    <input type="text" ng-model="searchKeyword" />
    <ul>
        <li ng-repeat="r in searchResults">
            <span class="type">{{r.type}}</span>
            <span class="title"><a ng-click="loadResult(r)">{{r.title}}</a></span>
            <div style="height:6em;overflow:hidden;">{{r.details}}</div>
        </li>
    </ul>
</div>
