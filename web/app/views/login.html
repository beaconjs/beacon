<form ng-submit="authenticate()" class="login-form">
    <div class="login-form-inner">
        <div class="row"><input type="text" ng-model="username" placeholder="user name" /></div>
        <div class="row"><input type="password" ng-model="password" placeholder="password" /></div>
        <div class="row"><input type="submit" value="Login" /></div>
    </div>
</form>
