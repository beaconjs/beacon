<form ng-submit="authenticate()" class="login-form">
    <div class="row"><input type="text" ng-model="username" placeholder="user name" class="width-33"/></div>
    <div class="row"><input type="password" ng-model="password" placeholder="password" class="width-33" /></div>
    <div class="row"><input type="submit" value="Login" /></div>
</form>
