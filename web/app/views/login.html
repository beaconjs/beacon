<form ng-submit="authenticate()" class="login-form">
    <div class="login-form-inner">
        <div class="row"><input type="text" ng-model="username" id="username" placeholder="user name" /></div>
        <div class="row"><input type="password" ng-model="password" id="password" placeholder="password" /></div>
        <div class="row"><input type="submit" value="Login" /><a ng-click="showSignup=!showSignup">Sign Up</a></div>
    </div>
</form>
<div class="signup" ng-show="showSignup">
    <div class="row"><input type="text" ng-model="user.name" id="user_name" placeholder="Name" /></div>
    <div class="row"><input type="text" ng-model="user.email" id="user_email" placeholder="Email" /></div>
    <div class="row"><input type="text" ng-model="user.username" id="user_login" placeholder="user name" /></div>
    <div class="row"><input type="password" ng-model="user.password" id="user_password" placeholder="password" /></div>
    <div class="row"><button ng-click="showSignup=!showSignup">Cancel</button>&nbsp;<button ng-click="signup()">Sign Up</button></div>
</div>
<div class="chat-overlay" ng-show="showSignup"></div>
