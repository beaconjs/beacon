<div class="row">
    <div class="breadcrumbs">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a ng-click="gotoPage('/dashboard')">{{project_name}}</a></li>
            <li><span>Bugs</span></li>
        </ul>
    </div>
</div>
<div class="row dashboard">

    <table>
        <tr>
            <th>Priority <a ng-click="showPriorityFilter=!showPriorityFilter">&nbsp;</a></th>
            <th>Title</th>
            <th>Status <a ng-click="showStatusFilter=!showStatusFilter">&nbsp;</a></th>
            <th>Owner <a ng-click="showOwnerFilter=!showOwnerFilter">&nbsp;</a></th>
        </tr>
        <tr>
            <td><select ng-model="bug.priority" ng-options="o for o in priorities"></select></td>
            <td><input type="text" ng-model="bug.title" class="long"/></td>
            <td><select ng-model="bug.status" ng-options="o for o in statuses"></select></td>
            <td><a ng-click="add()" class="btn btn-small btn-round">Add</a></td>
        </tr>
        <tr ng-repeat="s in bugs" ng-click="load(s.id)">
            <td>{{s.priority}}</td>
            <td>{{s.title}}</td>
            <td>{{s.status}}</td>
            <td>{{s.user.name}}</td>
        </tr>
    </table>
    
</div>

<div ng-show="showStatusFilter" class="story-filter">
    <a ng-click="showStatusFilter=!showStatusFilter">Close</a>
    <ul>
        <li ng-repeat="s in statuses"><input type="checkbox" value="{{s}}" ng-click="statusFilter(s)" ng-checked="status.indexOf(s) != -1"/><label>{{s}}</label></li>
    </ul>
</div>

<div ng-show="showOwnerFilter" class="story-filter">
    <a ng-click="showOwnerFilter=!showOwnerFilter">Close</a>
    <ul>
        <li ng-repeat="s in owners"><input type="checkbox" value="{{s.id}}" ng-click="ownerFilter(s.id)" ng-checked="owner.indexOf(s.id) != -1"/><label>{{s.name}}</label></li>
    </ul>
</div>

<div ng-show="showPriorityFilter" class="story-filter">
    <a ng-click="showPriorityFilter=!showPriorityFilter">Close</a>
    <ul>
        <li ng-repeat="s in priorities"><input type="checkbox" value="{{s.id}}" ng-click="priorityFilter(s.id)" ng-checked="priority.indexOf(s.id) != -1"/><label>{{s}}</label></li>
    </ul>
</div>
<div class="chat-overlay" ng-show="showStatusFilter || showOwnerFilter || showPriorityFilter"></div>
